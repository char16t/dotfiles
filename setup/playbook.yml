---
- hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: update apt cache
      apt: update_cache=yes
    - name: install software via apt
      apt:
        state: latest
        name:
          - python3-all
          - libpython3-all-dbg
          - libpython3-all-dev
          - python3-all-dbg
          - python3-all-dev
          - python3-setuptools
          - python3-virtualenv
          - python3-pip
    - name: install python libs via pip
      pip:
        executable: pip3
        state: latest
        name:
          - jupyterlab
          - numpy
          - scipy
          - matplotlib
          - ipython
          - pandas
          - sympy
          - nose
          - seaborn
          - scikit-learn
          - xgboost
